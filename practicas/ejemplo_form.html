<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Carlos Hidalgo Risco">
    <meta name="description" content="ejemplo de formulario">
    <!-- <link rel="stylesheet" href="estilos.css"> -->
    <meta charset="utf-8" />
    <title>ejemplo de formulario</title>
</head>
<body>
    <form action="#" method="get" accept-charset="UTF-8">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" size="30" maxlength="35" >
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="pass" id="pass">
            <br><br>
            <label for="busqueda">Busqueda: </label>
            <input type="search" name="busqueda" id="busqueda" maxlength="50">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" maxlength="50">
            <br><br>
            <label for="telefono">telefono: </label>
            <input type="tel" name="telefono" id="telefono" maxlength="50">
            <br><br>
            <input type="submit" value="enviar">
        </fieldset>
    </form>
</body>
</html>
