    <link rel="stylesheet" href="estilos-6.1.css">
    <title>Ejercicio 7 - Menu </title>
    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    li a:hover{
        background-color: grey;
    }
    
    .rojo {
        background-color: red;
    }
    
    </style>
    </head>
    <body>
        <ul>
            <li><a class="rojo" href=”#Home”>Home</a></li>
             <li><a href=”#News”>News</a></li>
             <li><a href=”#Contact”>Contact</a></li>
             <li><a href=”#About”>About</a></li>
        </ul>
    </body>
